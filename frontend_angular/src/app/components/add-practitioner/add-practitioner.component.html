<div class="wrapper">
  <form [formGroup]="practitionerForm">
    <mat-form-field class="formPractitioner">
      <mat-label> voornaam</mat-label>
      <input matInput type="text" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field class="formPractitioner">
      <mat-label>name</mat-label>
      <input matInput type="text" formControlName="lastName" />
    </mat-form-field>
    <mat-form-field class="formPractitioner">
      <mat-label>discipline</mat-label>
      <mat-select [(value)]="selectedDiscipline">
        <mat-option
          *ngFor="let discipline of disciplines"
          [value]="discipline"
          >{{ discipline }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <button
      mat-raised-button
      class="formPractitioner"
      id="button"
      (click)="addPrtactitioner()"
    >
      Add
    </button>
  </form>
</div>
